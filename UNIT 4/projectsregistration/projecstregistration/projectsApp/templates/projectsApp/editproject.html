{% extends 'projectsApp/base.html' %}

{% block content %}
<h2>Edit Project: {{ project.title }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save Changes</button>
    <a href="{% url 'currentprojects' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
