<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">To do</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="{% url 'home' %}">Home</a>
          {% if user.is_authenticated %}
          <a class="nav-item nav-link" href="{% url 'createtodo' %}">Create</a>
          <a class="nav-item nav-link" href="{% url 'currenttodos' %}">Current to-dos</a>
          <a class="nav-item nav-link" href="{% url 'completedtodos' %}">Completed to-dos</a>
          {% endif %}
        </div>

        <div class="ms-auto">
          {% if user.is_authenticated %}
          <span class="navbar-text me-2">Logged in as: {{ user.username }}</span>
          <form class="d-inline" action="{% url 'logoutuser' %}" method="post">
            {% csrf_token %}
            <button class="btn btn-outline-danger btn-sm" type="submit">
              Log out
            </button>
          </form>
          {% else %}
          <a class="btn btn-outline-primary btn-sm me-2" href="{% url 'signupuser' %}">Sign up</a>
          <a class="btn btn-outline-success btn-sm" href="{% url 'loginuser' %}">Login</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>

  <div class="container mt-4">{% block content %}{% endblock %}</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
