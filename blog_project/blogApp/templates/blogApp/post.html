<!DOCTYPE html>
<html lang="en">
{% load static %}


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> {{ post.title }}</h1>
    <img src="{% static 'blogApp/img/' %}{{ post.image_name }}" alt="Elektron Toneverk" style="width: 300px;">
    <p> {{ post.content }} </p>

    <p>Author: {{ post.author }}</p>

    <p>Tags: </p>
    <ul>
        {% for tag in post.tags.all %}
        <li>{{ tag.caption }}</li>
        {% endfor %}
    </ul>
    <p>Date: {{ post.date|date:"D d M Y" }}</p>

</body>

</html>
