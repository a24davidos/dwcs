<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}To-Do App{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Blog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="navbar-nav">
          <a class="nav-item nav-link {% if request.path == '/' %}active{% endif %}" href="#">Home</a>
          {% if user.is_authenticated %}
          <a class="nav-item nav-link" href="#">Create</a>
          <a class="nav-item nav-link" href="#">Current to-dos</a>
          <a class="nav-item nav-link" href="#">Completed to-dos</a>
          {% endif %}
        </div>

        <div class="ms-auto">
          {% if user.is_authenticated %}
          <span class="navbar-text me-2">Logged in as: {{ user.username }}</span>
          <form class="d-inline" action="#" method="post">
            {% csrf_token %}
            <button class="btn btn-outline-danger btn-sm" type="submit">Log out</button>
          </form>
          {% else %}
          <a class="btn btn-outline-primary btn-sm me-2" href="#">Sign up</a>
          <a class="btn btn-outline-success btn-sm me-2" href="#">Login</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>

  <div class="container mt-4 text-center">
    {% block content %}
    <!-- Aquí va el contenido de cada página -->
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
