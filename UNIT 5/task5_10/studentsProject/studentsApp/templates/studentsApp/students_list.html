{% extends "studentsApp/base.html" %}
{% load static %}

{% block title %}All Students{% endblock  %}

{% block content %}
<h1>All Students</h1>

<ul>
    {% for student in students %}
    <li>
        <a href="{% url "single_student" student.id %}"> {{ student.name }} </a>  
    </li>
    {% empty %}
    <li>No students yet.</li>
    {% endfor %}
</ul>

{% endblock %}
