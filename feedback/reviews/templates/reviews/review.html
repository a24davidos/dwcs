{% extends "reviews/base.html" %}
{% load static %}

{% block title %}Your Review{% endblock %}

{% block content %}
<h1>Your review</h1>
<form action="" method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-control {% if field.errors %}errors{% endif %}">
        {{ field.label_tag }}
        {{ field }}
        {{ field.errors }}
    </div>
    {% endfor %}
    <button type="submit">Send</button>
</form>
{% endblock %}
