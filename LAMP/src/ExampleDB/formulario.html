<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulario Alumno</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      label {
        display: inline-block;
        width: 100px;
        margin-bottom: 10px;
      }
      input[type="text"],
      input[type="number"] {
        width: 200px;
        padding: 5px;
      }
      button {
        margin-top: 15px;
        padding: 5px 10px;
      }
    </style>
  </head>
  <body>
    <h2 id="formTitle">Añadir Alumno</h2>

    <form id="alumnoForm">
      <div>
        <label for="dni">DNI:</label>
        <input type="text" id="dni" required />
      </div>
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" required />
      </div>
      <div>
        <label for="surname">Surname:</label>
        <input type="text" id="surname" required />
      </div>
      <div>
        <label for="age">Age:</label>
        <input type="number" id="age" required min="0" />
      </div>

      <button type="submit">Guardar</button>
      <button type="button" id="cancelBtn">Cancelar</button>
    </form>

    <script>
      const form = document.getElementById("alumnoForm");
      const dniInput = document.getElementById("dni");
      const nameInput = document.getElementById("name");
      const surnameInput = document.getElementById("surname");
      const ageInput = document.getElementById("age");
      const formTitle = document.getElementById("formTitle");
      const cancelBtn = document.getElementById("cancelBtn");

      // Comprobar si hay datos para editar
      const alumnoEditar = JSON.parse(localStorage.getItem("alumnoEditar"));
      let alumnos = JSON.parse(localStorage.getItem("alumnos")) || [];

      if (alumnoEditar) {
        formTitle.textContent = "Editar Alumno";
        dniInput.value = alumnoEditar.dni;
        nameInput.value = alumnoEditar.name;
        surnameInput.value = alumnoEditar.surname;
        ageInput.value = alumnoEditar.age;
      }

      // Guardar alumnos en localStorage para persistencia simple
      function guardarAlumnos(data) {
        localStorage.setItem("alumnos", JSON.stringify(data));
      }

      // Manejar envío formulario
      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const nuevoAlumno = {
          dni: dniInput.value.trim(),
          name: nameInput.value.trim(),
          surname: surnameInput.value.trim(),
          age: parseInt(ageInput.value),
        };

        if (alumnoEditar) {
          // Actualizar alumno existente
          alumnos[alumnoEditar.index] = nuevoAlumno;
        } else {
          // Añadir nuevo alumno
          alumnos.push(nuevoAlumno);
        }

        guardarAlumnos(alumnos);
        localStorage.removeItem("alumnoEditar");
        alert("Datos guardados correctamente");
        window.location.href = "index.html";
      });

      // Cancelar y volver a la lista
      cancelBtn.addEventListener("click", () => {
        localStorage.removeItem("alumnoEditar");
        window.location.href = "index.html";
      });

      // Al cargar la página, cargar la lista de alumnos del localStorage para que el index pueda usarla
      window.addEventListener("load", () => {
        if (!localStorage.getItem("alumnos")) {
          guardarAlumnos([
            { dni: "12345678A", name: "Juan", surname: "Pérez", age: 20 },
            { dni: "87654321B", name: "Ana", surname: "García", age: 22 },
          ]);
        }
      });
    </script>
  </body>
</html>
