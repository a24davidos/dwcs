<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lista de Alumnos</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      label {
        margin-right: 5px;
      }
      input[type="text"] {
        margin-right: 15px;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 20px;
      }
      table,
      th,
      td {
        border: 1px solid black;
      }
      th,
      td {
        padding: 8px;
        text-align: center;
      }
      caption {
        font-weight: bold;
        margin-bottom: 10px;
      }
      button {
        padding: 5px 10px;
        margin: 2px;
      }
      #addButton {
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <div>
      <label for="dni">DNI:</label>
      <input type="text" id="dni" />
      <label for="name">Name:</label>
      <input type="text" id="name" />
      <button id="searchBtn">Buscar</button>
    </div>

    <button id="addButton">Añadir Alumno</button>

    <table>
      <caption>
        Lista de Alumnos
      </caption>
      <thead>
        <tr>
          <th>DNI</th>
          <th>Name</th>
          <th>Surname</th>
          <th>Age</th>
          <th>Actualizar</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody id="alumnosTableBody">
        <!-- Aquí van los alumnos -->
      </tbody>
    </table>

    <script>
      // Datos de ejemplo
      let alumnos = [
        { dni: "12345678A", name: "Juan", surname: "Pérez", age: 20 },
        { dni: "87654321B", name: "Ana", surname: "García", age: 22 },
      ];

      // Referencias DOM
      const dniInput = document.getElementById("dni");
      const nameInput = document.getElementById("name");
      const tableBody = document.getElementById("alumnosTableBody");
      const searchBtn = document.getElementById("searchBtn");
      const addButton = document.getElementById("addButton");

      // Función para mostrar alumnos en la tabla
      function mostrarAlumnos(lista) {
        tableBody.innerHTML = ""; // Limpiar tabla

        lista.forEach((alumno, index) => {
          const tr = document.createElement("tr");

          tr.innerHTML = `
                    <td>${alumno.dni}</td>
                    <td>${alumno.name}</td>
                    <td>${alumno.surname}</td>
                    <td>${alumno.age}</td>
                    <td><button onclick="actualizarAlumno(${index})">Actualizar</button></td>
                    <td><button onclick="eliminarAlumno(${index})">Eliminar</button></td>
                `;

          tableBody.appendChild(tr);
        });
      }

      // Función para buscar alumnos
      function buscarAlumnos() {
        const dni = dniInput.value.toLowerCase();
        const name = nameInput.value.toLowerCase();

        const resultados = alumnos.filter((alumno) => {
          return (
            (dni === "" || alumno.dni.toLowerCase().includes(dni)) &&
            (name === "" || alumno.name.toLowerCase().includes(name))
          );
        });

        mostrarAlumnos(resultados);
      }

      // Función para eliminar alumno
      function eliminarAlumno(index) {
        if (confirm("¿Estás seguro que quieres eliminar este alumno?")) {
          alumnos.splice(index, 1);
          mostrarAlumnos(alumnos);
        }
      }

      // Función para actualizar alumno (aquí redirigimos al formulario con datos)
      function actualizarAlumno(index) {
        const alumno = alumnos[index];
        // Para simplificar, guardamos los datos en localStorage y redirigimos
        localStorage.setItem(
          "alumnoEditar",
          JSON.stringify({ ...alumno, index })
        );
        window.location.href = "formulario.html";
      }

      // Evento botón buscar
      searchBtn.addEventListener("click", buscarAlumnos);

      // Evento botón añadir
      addButton.addEventListener("click", () => {
        localStorage.removeItem("alumnoEditar"); // Limpiar edición previa
        window.location.href = "formulario.html";
      });

      // Mostrar todos al cargar
      mostrarAlumnos(alumnos);
    </script>
  </body>
</html>
